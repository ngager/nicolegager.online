<div class="container">

    <div class="row">
        If you would like to contact me, please feel free to send me a message! I would love to connect with you!
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email</label>
            <input name="email" type="text" class="form-control" id="emailAddress" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="message">Your message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="attachment">Attachment</label>
            <input type="file" class="form-control-file" id="attachment" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Upload a file to attach to your message.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
